<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="http://blog.quikr.com/wp-content/uploads/2015/09/Favicon.ico" > 
    <link rel="stylesheet" 
       href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
       crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/login.css">
    <title>Login</title>
</head>

<body>
<!-- Container -->
<div class="container">
   <div class="jumbotron"> 
     <div class="form-design">
        <img src="https://teja10.kuikr.com/public/images/dist/PNG/Quikr-Logo.png" alt="login"> 
          
          <form action="/login" method="POST">
            <div class="form-group">
                <input class="form-control" type="text" name="email" placeholder="xyz@gmial.com" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-success btn-block">Login!</button>
            </div>
          </form>
        </div>
    </div>
</div>  
</body>
</html>
